<section id="contact" class="bg-brand-contact">
    <SectionHeader title="Contact" url="#" />
    <div class="grid lg:grid-cols-2 2xl:grid-cols-2">
        <div class="block lg:hidden relative">
            <img class="lg:mt-6 sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden" :src="cityImg" alt="Map">
            <div class="absolute w-full h-full top-0 left-0 block bg-black bg-opacity-40">
                <div class="px-10 py-10 text-xs text-right text-brand-thumb">
                    <ul class="list-none">
                        <li class="cursor-pointer" @click="onClickchangeCity('singapore')" :class="cityName.toLowerCase() === 'singapore' ? 'text-brand-orange' : ''">SINGAPORE</li>
                        <li class="mt-3 cursor-pointer" @click="onClickchangeCity('malaysia')" :class="cityName.toLowerCase() === 'malaysia' ? 'text-brand-orange' : ''">MALAYSIA</li>
                        <li class="mt-3 cursor-pointer" @click="onClickchangeCity('vietnam')" :class="cityName.toLowerCase() === 'vietnam' ? 'text-brand-orange' : ''">VIETNAM</li>
                        <li class="mt-3 cursor-pointer" @click="onClickchangeCity('myanmar')" :class="cityName.toLowerCase() === 'myanmar' ? 'text-brand-orange' : ''">MYANMAR</li>
                    </ul>
                </div>
                <div class="relative mt-24 pl-4">
                    <div class="absolute bottom-0 text-3xl text-brand-thumb font-serif">We Understand Asia</div>
                </div>
            </div>
        </div>
        <div class="px-4 py-5 sm:px-8 sm:py-12 max-w-md sm:max-w-xl lg:px-14 lg:py-8 lg:max-w-full xl:mr-0 2xl:col-span-1">
            <div class="xl:max-w-xl">
                <h1 class="text-3xl text-brand-thumb lg:text-white sm:mt-8 lg:mt-6 sm:text-4xl lg:text-3xl xl:text-4xl">
                    {{officeModel.title}}
                </h1>
                <ul class="hidden lg:block lg:mt-8 text-white lg:text-sm sm:mt-4 sm:text-xl">
                  {{officeModel.address}}
                    <!-- <li>510 Thomson Road</li>
                    <li class="mt-1">#11-00 SLF Building</li>
                    <li class="mt-1">Singapore 298135</li> -->
                </ul>

                <ul class="hidden lg:block lg:mt-5 text-white lg:text-sm sm:mt-4 sm:text-xl">
                    <li class="mt-1">Tel {{officeModel.phone}}</li>
                    <li class="mt-1">Fax {{officeModel.fax}}</li>
                </ul>

                <p class="mt-5 lg:hidden lg:mt-8 text-xs text-brand-thumb lg:text-sm sm:mt-4 sm:text-xl">
                  {{officeModel.title}}
                </p>
                <p class="mt-2 lg:hidden lg:mt-5 text-xs text-brand-thumb lg:text-sm sm:mt-4 sm:text-xl">
                  Tel{{officeModel.phone}}, Fax +65 6259 8648
                </p>
                <p class="mt-10 pb-44 hidden lg:block">
                    <svg class="h-14 w-14 stroke-current text-brand-marker" stroke="#bdbdbd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                    </svg>
                </p>
            </div>
        </div>
        <div class="hidden lg:block relative lg:col-span-1 2xl:col-span-1">
            <Map :selectedCity="cityName" :geocoordinate="officeModel.geocoordinate" />
            <div class="absolute w-full h-full top-0 left-0 block">
                <div class="px-10 py-10 text-2xl text-right text-brand-thumb">
                    <ul v-for="item in offices" class="list-none">
                        <li class="cursor-pointer uppercase" @click="onClickchangeCity(item.country)" :class="cityName === item.country ? 'text-brand-orange' : ''">{{item.country}}</li>
                    </ul>
                    <div class="relative mt-80">
                        <div class="absolute bottom-0 right-0 text-5xl text-white font-serif">We Understand Asia</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
